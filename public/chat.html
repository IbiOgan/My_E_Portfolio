<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/df151ecfe2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid d-flex flex-row all">
      <div class="d-flex flex-column flex-shrink-0 p-2 sideBar">
        <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Sidebar</span>
                </a> -->
        <h5 class="me-auto ms-auto mb-0 mt-1 fs-4">Active Users</h5>
        <hr class="mt-3 mb-3" />
        <ul id="user-list" class="nav nav-pills flex-column mb-auto w-100"></ul>
      </div>
      <div class="container pt-3 pb-3">
        <nav class="navbar navbar-expand-lg bg-light p-3 nav">
          <div class="container">
            <i
              class="fa-solid fa-briefcase fa-2xl me-1"
              style="color: #03396c"
            ></i>
            <a class="navbar-brand nav-text" href="">My E-Portfolio</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="navbar-item">
                  <a class="nav-link nav-text" href="/">Home</a>
                </li>
                <li class="navbar-item">
                  <a class="nav-link nav-text" href="index.html#middle">Blog</a>
                </li>
                <li class="navbar-item">
                  <a class="nav-link nav-text" href="/chat.html">Chat</a>
                </li>
                <li class="navbar-item">
                  <a class="nav-link nav-text" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container p-4 mb-3" id="chatContainer"></div>
        <form id="chatForm">
          <div class="row m-auto">
            <div class="col"></div>
            <div class="col-8">
              <input
                type="text"
                class="form-control border border-primary-subtle me-2"
                id="message-input"
              />
            </div>
            <div class="col">
              <button
                class="btn btn-primary pe-3 ps-3 pb-1.5"
                type="submit"
                id="sendBtn"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

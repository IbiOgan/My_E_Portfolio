<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Chat Application</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous" />
        <script defer
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="js/client.js"></script>
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <div class="container-fluid d-flex flex-row all">
            <div class="d-flex flex-column flex-shrink-0 p-2 sideBar">
                <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Sidebar</span>
                </a> -->
                <h5 class="me-auto ms-auto mb-0 mt-1">Active Users</h5>
                <hr class="mt-3 mb-3">
                <ul id="user-list" class="nav nav-pills flex-column mb-auto">
                </ul>
            </div>
            <div class="container pt-4 pb-4">
                <div class="container p-4 mb-3" id="chatContainer"></div>
                <form id="chatForm">
                    <div class="row m-auto">
                        <div class="col"></div>
                        <div class="col-8">
                            <input type="text"
                                   class="form-control border border-primary-subtle me-2"
                                   id="message-input" />
                        </div>
                        <div class="col">
                            <button class="btn btn-primary pe-3 ps-3 pb-1.5" type="submit" id="sendBtn">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
